<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey</title>
    <!-- tailwind & DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/6420d9e702.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header start -->
    <header class="container mx-auto">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li class="hover:text-red-500 duration-300 ease-in-out">
                <a>Home</a>
              </li>
              <li class="hover:text-red-500 duration-300 ease-in-out">
                <a>About</a>
              </li>
              <li class="hover:text-red-500 duration-300 ease-in-out">
                <a>Pages</a>
              </li>
              <li class="hover:text-red-500 duration-300 ease-in-out">
                <a>Blog</a>
              </li>
              <li class="hover:text-red-500 duration-300 ease-in-out">
                <a>Contacts</a>
              </li>
            </ul>
          </div>
          <a class="btn btn-ghost text-4xl font-bold"
            >Hockey<span class="text-red-500">’</span>s</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-xl font-[500]">
            <li class="hover:text-red-500 duration-300 ease-in-out">
              <a>Home</a>
            </li>
            <li class="hover:text-red-500 duration-300 ease-in-out">
              <a>About</a>
            </li>
            <li class="hover:text-red-500 duration-300 ease-in-out">
              <a>Pages</a>
            </li>
            <li class="hover:text-red-500 duration-300 ease-in-out">
              <a>Blog</a>
            </li>
            <li class="hover:text-red-500 duration-300 ease-in-out">
              <a>Contacts</a>
            </li>
          </ul>
        </div>
        <div class="navbar-end flex space-x-7">
          <h5>
            <i
              class="fa-solid fa-magnifying-glass text-gray-500 hover:text-red-600"
            ></i>
          </h5>
          <a class="btn btn-error text-white texy-lg font-[500]">Get Ticket</a>
        </div>
      </div>
      <!-- banner part start -->
      <div class="relative px-6">
        <div class="carousel w-full">
          <!-- slide-1 -->
          <div id="slide1" class="carousel-item relative w-full">
            <img src="Images/1.png" class="w-full" />
            <div
              class="absolute flex justify-between bottom-6 left-6 space-x-3 lg:ml-0 md:ml-72 ml-36"
            >
              <a href="#slide3" class="btn btn-circle bg-slate-900 text-white"
                >❮</a
              >
              <a href="#slide2" class="btn btn-circle bg-slate-900 text-white"
                >❯</a
              >
            </div>
          </div>
          <!-- slide-2 -->
          <div id="slide2" class="carousel-item relative w-full">
            <img src="Images/2.png" class="w-full" />
            <div
              class="absolute flex justify-between bottom-6 left-6 space-x-3 lg:ml-0 md:ml-72 ml-36"
            >
              <a href="#slide1" class="btn btn-circle bg-slate-900 text-white"
                >❮</a
              >
              <a href="#slide3" class="btn btn-circle bg-slate-900 text-white"
                >❯</a
              >
            </div>
          </div>
          <!-- slide-3 -->
          <div id="slide3" class="carousel-item relative w-full">
            <img src="Images/3.png" class="w-full" />
            <div
              class="absolute flex justify-between bottom-6 left-6 space-x-3 lg:ml-0 md:ml-72 ml-36"
            >
              <a href="#slide2" class="btn btn-circle bg-slate-900 text-white"
                >❮</a
              >
              <a href="#slide1" class="btn btn-circle bg-slate-900 text-white"
                >❯</a
              >
            </div>
          </div>
        </div>
        <div
          class="lg:absolute bottom-12 right-12 lg:w-1/3 bg-slate-900 py-12 px-6 text-white rounded-md"
        >
          <h6 class="text-2xl font-semibold">
            Meet all the heroes from the field
          </h6>
          <p>
            Dit amet consectetur. Condimentum dignissim adipiscing aliquam
            turpis placerat dolor. Purus urna in sit nullam proin.
          </p>
        </div>
      </div>
    </header>
    <!-- main start -->
    <main></main>
    <!-- footer start -->
    <footer></footer>
  </body>
</html>
